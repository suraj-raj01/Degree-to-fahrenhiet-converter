<body>
     <div class="center">
          <fieldset aria-setsize="center">
               <h1>
                    <marquee scrollamount="10px"><b>Celsius to Fahrenheit Converter</b></marquee>
               </h1>
               <label><big>Enter Celsius:</big></label>
               <input type="number" id="celsius" placeholder="Enter Celsius" />
               <br><br><br>
               <button onclick="CONVERT()">CONVERT</button>
               <br><br><br>
               <label><big>Fahrenheit: </big></label>
               <input type="text" id="fahrenheit" readonly />
               <aside><a href="https://www.linkedin.com/in/suraj-kumar-716120242/"><img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="Linkedin" height="13px"></a>
               <a href="https://www.instagram.com/__suraj_aarya_01/"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" height ="13px"  alt="Instagram"></a>
               </aside>
               
               <script>
                    function CONVERT() {
                         var celsius = parseFloat(document.getElementById("celsius").value);
                         var fahrenheit = (celsius * 1.8) + 32;
                         document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
                    }
               </script>
          </fieldset>
